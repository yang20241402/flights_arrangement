# 数据库配置说明文件
# 当前版本使用硬编码的数据库凭据，无需配置文件

[Database]
# 数据库主机地址
Host=localhost

# 数据库端口
Port=3306

# 数据库名称 (固定，不要修改)
DatabaseName=flight_management_system

# 用户名 (当前硬编码为: root)
Username=root

# 密码 (当前硬编码为: 208751)
Password=208751

# 注意: 如需修改用户名和密码，请编辑以下文件:
# modules/database/src/databasemanager.cpp
# 找到 "数据库凭据配置" 部分并修改相应常量

[ODBC]
# ODBC 驱动名称
Driver=MySQL ODBC 8.0 Unicode Driver

# 字符集
Charset=utf8mb4

# 连接选项
Option=3

[Connection]
# 连接名称 (固定，不要修改)
ConnectionName=main_connection